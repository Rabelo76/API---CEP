<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Cadastro</h1>
    <fieldset>
        <legend>Registro</legend>
        <label for="nome">Nome:</label>
        <input type="text">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text">
        <br>
        <label for="RG">RG:</label>
        <input type="text" placeholder="000.000.000-0" id="RG" maxlength="12" oninput="formatorg(this)">
        <br>
        <label for="dataDeNascimento">Data de Nascimento:</label>
        <input type="date">
        <br>
        <label for="estadoCivil">Estado Civil:</label>
        <input type="text">
        <br>
        <label for="CPF">CPF:</label>
        <input type="text" placeholder="000.000.000-00" id="cpf" maxlength="14" oninput="formatocpf(this)">
        <br>
        <label for="escolaridade">Escolaridade:</label>
        <input type="text">
        <br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" placeholder="(00) 00000-0000" maxlength="15" oninput="formataTelefone(this)">
        <br>
        <label for="cep">CEP:</label>
        <input type="text" id="cep">
        <br>
        <label for="numero">Número:</label>
        <input type="number" id="numero">
        <br>
        <label for="rua">Rua:</label>
        <input type="text" id="rua" readonly>
        <br>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" readonly>
        <br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" readonly>
        <br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" readonly>
        <br>
        <label for="regiao">Região:</label>
        <input type="text" id="regiao" readonly>
        <br>
        <label for="DDD">DDD:</label>
        <input type="text" id="telefone" placeholder="(00)" maxlength="2" oninput="formataTelefone(this)">

    </fieldset>

    <script src="script.js"></script>

    <script>
        //Preencher os inputs com arrow functions
        const preencherFormulario = (endereco) => {
            document.getElementById("rua").value = endereco.logradouro
            document.getElementById("bairro").value = endereco.bairro
            document.getElementById("cidade").value = endereco.localidade
            document.getElementById("estado").value = endereco.uf
            document.getElementById("regiao").value = endereco.regiao
            
        }

        //Autopreenchido
        const CepValido = (cep) => {
            if (cep.length == 8) {
                return true;
            } else {
                return false;
            }
        }

        //Buscar API
        const pesquisaCep = async () => {
            const cep = document.getElementById("cep").value;
            const url = `https://viacep.com.br/ws/${cep}/json/`;
            if(CepValido(cep)) {
                const dados = await fetch(url);
                const endereco = await dados.json();
                preencherFormulario(endereco);
            }
        }
        document.getElementById("cep").addEventListener("focusout", pesquisaCep);
    </script>
</body>
</html>
